{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Categories</h2>
                    <a href="{% url 'tasks:category_create' %}" class="btn btn-light">
                        <i class="bi bi-plus-circle"></i> New Category
                    </a>
                </div>
                <div class="card-body">
                    {% if categories %}
                        <div class="list-group">
                            {% for category in categories %}
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>{{ category.name }}</span>
                                    <a href="{% url 'tasks:category_delete' category.id %}" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> No categories found. 
                            <a href="{% url 'tasks:category_create' %}">Create your first category</a> to organize your tasks.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
