{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Delete Category</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the category "{{ category.name }}"?</p>
                    <p class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> Warning: This will remove the category from all associated tasks.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tasks:category_list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
